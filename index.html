<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una nota para ti</title>
    <style>
        /* Estilos generales */
        body {
            background-color: #fdf6ec; /* Color crema suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Georgia', serif;
        }

        /* La "Hoja" de la carta */
        .carta {
            background-color: white;
            padding: 40px;
            width: 85%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            position: relative;
            line-height: 1.6;
            color: #444;
        }

        /* Decoración de línea roja lateral (como papel) */
        .carta::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 1px;
            background-color: #ffcccc;
        }

        h1 {
            font-size: 1.5rem;
            color: #d63384;
            text-align: center;
        }

        p {
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .firma {
            text-align: right;
            font-style: italic;
            margin-top: 30px;
            color: #777;
        }
    </style>
</head>
<body>

    <div class="carta">
        <h1>Hola, [Nombre]</h1>
        
        <p>Escribo esto porque a veces las palabras se las lleva el viento, pero el código se queda en el servidor (broma de programador, jaja).</p>
        
        <p>Quería decirte que...</p>
        
        <p>[Tu mensaje personalizado aquí. Puedes escribir varios párrafos usando la etiqueta p].</p>

        <div class="firma">
            Con cariño, <br>
            [Tu Nombre]
        </div>
    </div>

</body>
</html>
